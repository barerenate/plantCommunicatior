<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Communicator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F9FEF9;
            margin: 0;
            margin-top: 50px;
        }
        
        .header {
            width: 100%;
            height: 50px;
            margin: 0;
            position: absolute;
            background-color: #7FD277;
            top: 0;
        }

        .header h1 {
            margin: 0;
            padding: 14px;
            font-size: 1.3rem;
            font-weight: 200;
            color: rgb(0, 0, 0);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: 70px;
            margin-right: 70px;
        }

        .column {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .column.left {
            flex: 0 1 45%;
            margin-top: 40px;
        }

        .column.center {
            flex: 0 1 20%;
            margin-top: 40px;
        }

        .column.right {
            flex: 0 1 35%;
            margin-top: 40px;
        }

        .descContainer {
            margin-bottom: 20px;
            margin-right: 20px;
            width: 100%;
            background-color: #F8FB5F;
            border-radius: 15px;
        }

        .descContainer p {
            margin: 20px;
            font-weight: 200;
            text-align: left;
        }


        #status {
            background-color: #82B7B3;
            width: 100%;
            border-radius: 15px;
        }
        
        #status h3 {
            margin: 20px;
            margin-bottom: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        #status p {
            margin: 20px;
            margin-top: 5px;
        }

        .fillerbox {
            width: 70%;
            margin-left: 15%;
            height: 100%;
            background-color: #82B7B3;
            border-radius: 15px;
        }

        .fillerbox p {
            margin: 20px;
            font-weight: 200;
            text-align: center;
        }

        .plantpicker {
            width: 100%;
            background-color: #F8FB5F;
            border-radius: 15px;
        }

        .plantpicker p {
            margin: 20px;
            font-weight: 200;
            text-align: left;
        }

        .sensorContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
        }
        
        .sensor-info {
            /* border: 2px solid #333; */
            padding: 10px;
            margin: 20px;
            text-align: center;
            flex: 1;
            height: 30rem;
            width: 15rem;
            border-radius: 0 0 800px 800px / 0 0 700px 700px;

            
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            max-width: 22rem;
            background-color: rgb(109, 155, 52);
        }       
        
        
        .temperature {
            /* background-color: grey; */
            /* background-image: url("https://cdn.midjourney.com/e523ed77-0dcd-41d2-ab71-9884c97c4d96/0_2.png"); */
            background-size: cover;
            background-position: center;
        }
        
        .moisture {
            /* background-color: grey; */
            /* background-image: url("https://cdn.midjourney.com/3068c732-2eca-44f0-9788-840b308629b4/0_3.png"); */
            background-size: cover;
            background-position: center;
        }
        
        .light {
            /* /* background-color: rgba(216, 216, 216, 0.637); */ 
            /* background-image: url("https://cdn.midjourney.com/2764ece8-0ba3-4b54-aa1c-347c69d1f90a/0_3.png"); */
            background-size: cover;
            background-position: center;
        }

        .sensorContent {
            display: flex;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 50%;
            margin: 1rem;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 18rem;
            height: 18rem;


        }

        .sensorText {
            font-size: 5rem;
        }

        .sensor-info h2 {
            margin-top: 0;
            font-size: 2rem;
        }

        .sensorExtraContent {
            display: none;
            position: relative;
            top: 20px;
        }


        .lightButton {
            /* bold */
            font-size: 1.5rem;
            
        }
        .lightButton:hover {
            
            font-weight: 700;
            /* background-color: rgb(202, 255, 195); */
            color: rgb(109, 155, 52);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>Plant Communicator</h1>
    </header>
    
    <div class="row">
    <div class="column left">
    <div class="descContainer">
        <p>The plant communicator will help take care of your plant's health.
            <br> <br> 
            See how your plant is doing below!</p>
    </div>

    <div id="status">
        <h3>Plant status</h3>
        <p>Plant is <span id="plantStatus">alive</span></p>
    </div>
    </div>
    

    <div class="column center">
        <div class="fillerbox">
            <p>hallo</p>
        </div>
    </div>

    <div class="column right">
        <div class="plantpicker">
            <p>Choose your plant here</p>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="sensorContainer">
        <div class="sensor-info temperature">
            
            <h2>Temperature</h2>
            
            <div class="sensorContent">
                <p><span id="tempMarker" class="sensorText"><!--tempMarker --> 24 °C</span></p>
                <!-- <p>Mean: meanMarker °C</p>
                <p>Below zero: zeroMarker</p> -->
            </div>
        </div>
        <div class="sensor-info moisture">
            
            <h2>Moisture</h2>
            <div class="sensorContent ">
                <p> <span id="moistureMarker" class="sensorText"><!--moistureMarker --> 36</span></p>     
            </div>
        </div>
        <div class="sensor-info light" >
            
            <h2>Light</h2>
            <div class="sensorContent">
                <p><span id="lightMarker" class="sensorText"> <!-- lightMarker--> 100</span></p>
                <!-- <p>Sunny: sunnyMarker</p>
                <p>Shade: shadeMarker</p>
                <p>Darkness: darknessMarker</p> -->
                <div onClick="lightButton()" class="lightButton">V</div>
                <div class="sensorExtraContent" id="lightContent">
                    <p>Sunny: </p>
                    <p>Shade: </p>
                    <p>Darkness: </p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const lightMarker = document.getElementById('lightMarker');
        const lightElement = document.querySelector('.light');
        const lightValue = parseInt(lightMarker.innerText);

        let plantHealth;

        if (lightValue < 30) {
        lightElement.style.backgroundImage = "url('https://cdn.midjourney.com/e0984457-606e-40d3-99a3-d5782eb5d6a9/0_2.png')";
        }

        

        if (lightValue > 70) {
        plantHealth = 'Excellent';
        } else if (lightValue > 50) {
        plantHealth = 'Good';
        } else if (lightValue > 30) {
        plantHealth = 'Fair';
        } else {
        plantHealth = 'Poor';
        }

        console.log(`The plant's health is ${plantHealth}.`);

        function lightButton() {
            var x = document.getElementById("lightContent");
            if (x.style.display === "none") {
            x.style.display = "block";
            } else {
            x.style.display = "none";
            }
        }
    </script>
</body>
</html>
